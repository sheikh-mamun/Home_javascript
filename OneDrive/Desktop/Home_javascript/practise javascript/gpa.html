<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        
        let score = 80;
        if(score >= 90){
            console.log('A+');
        }

         else if(score >= 80){
            console.log('A');
        }

         else if(score >= 70){
            console.log('A-');
        }

        else if(score >= 60){
            console.log('B');
        }

        else if(score >= 50){
            console.log('C');
        }

        else if(score >= 40){
            console.log('D+');
        }
        else if(score >= 30){
            console.log('F');
        }

        else{
            console.log('fail');
        }
        
        
      
        
       
    </script>
     
</body>
</html>
