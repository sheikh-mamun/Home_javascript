<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number convart</title>
</head>
<body>
<script>

    var number = prompt ('enter your number');
    if (number==0){
        document.write('zero');
    }

    else if (number==1){
        document.write('one');
    }

    else if (number==2){
        document.write('two');
    }

    else if (number==3){
        document.write('three');
    }

    else if (number==4){
        document.write('four');
    }

    else if (number==5){
        document.write('five');
    }

    else if (number==6){
        document.write('six');
    }

    else if (number==7){
        document.write('seven');
    }

    else if (number==8){
        document.write('eight');
    }

    else if (number==9){
        document.write('nine');
    }

    else if (number==10){
        document.write('ten');
    }

    else{
        document.write('no number');
    }

    



    
</script>
   
    
</body>
</html>
