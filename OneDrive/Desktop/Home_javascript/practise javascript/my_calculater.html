<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculter</title>
</head>
<body>

  <script>

    var num1 =parseInt(prompt("enetr your 1st number"));
    var num2 =parseInt(prompt("enetr your 2st number"));

    var sum, sub,multiply,division,parcent;

    sum = num1+num2;
    document.write("Addition =" + sum + '<br/>');

    sub = num1-num2;
    document.write("substraction =" + sub + '<br/>');

    multiply = num1 * num2;
    document.write("Multiply =" + multiply + '<br/>');

    division = num1 / num2;
    document.write("Division =" + division + '<br/>');

    parcent = num1 % num2;
    document.write("Parcent =" + parcent + '<br/>');






  </script>
  
</body>
</html>
