<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    // Prompt the user to enter comma-separated numbers
let userInput = prompt("Enter comma-separated numbers:");

// Convert the input string into an array of numbers
let data = userInput.split(",").map(Number);

function countAndSumArrayElements(arr) {
    let positiveCount = 0;
    let negativeCount = 0;
    let zeroCount = 0;
    let sum = 0;

    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];

        if (arr[i] > 0) {
            positiveCount++;
        } else if (arr[i] < 0) {
            negativeCount++;
        } else {
            zeroCount++;
        }
    }

    document.write("Number of positive elements: " + positiveCount + "<br>");
    document.write("Number of negative elements: " + negativeCount + "<br>");
    document.write("Number of zero elements: " + zeroCount + "<br>");
    document.write("Sum of array elements: " + sum + "<br>");
   
}

countAndSumArrayElements(data);




  </script>
  
</body>
</html>
