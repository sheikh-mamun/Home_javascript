<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>number sorting</title>
</head>
<body>

  <script>
    var a=[9, 4, 6, 7, 8, 5, 3, 2, 1,];
    a.sort(function(a,b){
      return (a-b);
    });
    console.log(a);

  </script>
  
</body>
