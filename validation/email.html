<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Validation</title>
</head>
<body>

<form id="emailForm">
  <label for="email">Enter your email:</label>
  <br>
  <input type="text" id="email" name="email" required>
  <button type="button" onclick="validateEmail()">Submit</button>
  <p id="result"></p>
</form>

<script>
function validateEmail() {
  // Get the input value
  const emailInput = document.getElementById('email').value.trim();

  // Basic email pattern check
  const emailPattern = /\s+@yahoo.\s+/;

  // Test the email against the pattern
  const isValid = emailPattern.test(emailInput);

  // Display the result
  const resultElement = document.getElementById('result');
  resultElement.textContent = isValid ? 'Valid email address!' : 'Invalid email address.';
  resultElement.style.color = isValid ? 'green' : 'red';
}
</script>

</body>
</html>
