  <title>inheritence</title>
</head>
<body>




  <script>

    class Player {
      name
      age

      constructor(name,age){
        this.name = name;
        this.age = age;

      }

      getPlayerDetails(){
        return `${this.name} is ${this.age} years old and his centuries ${this.centuries}`;
      }

     
    }

    class Crickter extends Player{

      constructor(name,age,centuries){
        super(name,age);
        this.centuries = centuries;

      }
    }

    
  class Footballer extends Player{
    #goals
    constructor(name,age,goals){
      super(name,age);
      this.#goals = goals;

}
}

const Sakib = new Crickter ("Sakib",36,15);
const Messi = new Footballer ("Messi",40,400);


document.write(Sakib.getPlayerDetails());



  


   


  </script>
  
</body>
