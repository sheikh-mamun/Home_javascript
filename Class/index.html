<!DOCTYPE html>

    <title>class</title>

<body>


    <script>

        class Car {
            constructor(name,color,barand){
                this.name= name;
                this.color = color;
                this.barand = barand
            }
            show (){
                return this.name + " " + this.color+ "" + " and this car is brand name "+ this.barand;
            }
               
        }

        let newcar = new Car ("Bmw","Blue", "rx-70");
        let b = new Car("Audi","black", "jk-100");
        a =newcar.show();
        d =b.show();
        
        document.write(a + "<br>");
        document.write(d);
