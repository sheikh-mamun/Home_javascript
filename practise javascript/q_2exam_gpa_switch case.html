<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exam gpa switch case</title>
</head>
<body>

    <script>

        let score =prompt('Enter your score');
        switch(true){
            case (score>=90 && score<=100):
            document.write('A');
            break;

            case (score>100):
            alert('Do not entry above 100');
            break;


            case (score>=80 && score<=89):
            document.write('B');
            break;

            case (score>=70 && score<=69):
            document.write('C');
            break;

            case (score>=60 && score<=59):
            document.write('D');
            break;

            default:
                document.write('Fail');





            


            


        }



    </script>
    
</body>
</html>
