<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let  p = parseInt(prompt('enter your value'));
        let  q = "*";
        for(let i=100; i>p; i++){
            document.write(q.repeat(p));
            document.write("<br>");

        }
       

    </script>
    
</body>
</html>
